<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./static/style.css">
    <title>Tic-Tac-Toe: Game</title>
</head>

<body>
    <center>
        <h1>
            <b>Tic-Tac-Toe</b>
        </h1>
        <table class="board">
            <tr>
                <th class="odd">X</th>
                <th class="even">O</th>
                <th class="odd">X</th>
            </tr>
            <tr>
                <th class="even">O</th>
                <th class="odd">X</th>
                <th class="even">O</th>
            </tr>
            <tr>
                <th class="odd">X</th>
                <th class="even">O</th>
                <th class="odd">X</th>
            </tr>
        </table>
        <br>
        <form>
            <label><b>Turn for Player X! Please choose a block of your desire.</b><br>
                <input mode="loc"/><button type="submit">Go!</button>
            </label>
        </form>
    </center>
</body>

</html>
